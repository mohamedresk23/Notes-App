<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noats App | html & css & js </title>
  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- style sheet link -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p id="noteP">Add a new Note</p>
          <i class="fa-solid fa-circle-xmark"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label >Title</label>
            <input type="text">
          </div>
          <div class="row description">
            <label >Description</label>
            <textarea ></textarea>
          </div>
          <button>Add Note</button>
        </form>
      </div>
    </div>
  </div>
  <div  class="wrapper">
    <div class="add-box">
      <div class="icon">
        <i class="fa-solid fa-plus"></i>
      </div>
      <p >Add new Note</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
